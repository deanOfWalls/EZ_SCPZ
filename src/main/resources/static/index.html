<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZ_SCPZ</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Save Preset</h1>
<form id="presetForm">
    <input type="hidden" id="presetId">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="destinationIp" placeholder="Destination IP" required>
    <input type="text" id="destinationDirectory" placeholder="Destination Directory" required>
    <input type="number" id="port" placeholder="Port" required>
    <button type="submit">Save Preset</button>
</form>

<h1>Upload File</h1>
<form id="uploadForm">
    <input type="file" id="file" required>
    <select id="presetSelect" required>
        <option value="">Select a preset</option>
    </select>
    <input type="password" id="uploadPassword" placeholder="Password" required>
    <button type="submit">Upload File</button>
</form>

<h1>Saved Presets</h1>
<ul id="presetList"></ul>

<h1>Backend Test</h1>
<button id="backendTestButton">Test Backend</button>
<p id="backendTestResult"></p>

<script src="/js/script.js"></script>
<script>
    document.getElementById('backendTestButton').addEventListener('click', () => {
        fetch('/test')
            .then(response => response.text())
            .then(data => {
                document.getElementById('backendTestResult').innerText = data;
            });
    });
</script>
</body>
</html>
